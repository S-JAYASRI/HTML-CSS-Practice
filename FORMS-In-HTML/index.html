<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
    <form action="sign-in.html" method="GET">
        <!-- Grouping element div -->
        <div> 
            <!-- display for client -->
            <label for="username">USer Name</label>
            <!-- input box to fill in user details like(name, password, email ) -->
            <input type="text" name="username" id="username" placeholder="Enter your Name" value="Mouna"> 
             <!--value  means default show  -->
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
