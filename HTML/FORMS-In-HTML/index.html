<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
    <!-- enctype send in multipart, to convey server -->
    <form action="sign-in.html" method="GET" enctype="multipart/form-data">
        <!-- Grouping element div -->
        <div> 
            <!-- display for client -->
            <label for="username">USer Name</label>
            <!-- input box to fill in user details like(name, password, email ) -->
            <input type="text" name="username" id="username" placeholder="Enter your Name" value="Mouna"> 
             <!--value  means default show  -->
        </div>
        <div>
            <label for="email">Email</label>
            <!-- size mean input size control // maxlength characters control less than 10 chac -->
            <input type="email" size="10" maxlength="6" required>
            <!-- required throw message do not submit empty -->
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8">
            <!-- minlength confirm minium 8 charcaters -->
        </div>
        <div>
            <!-- Year of birth -->
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob" min="1900-01-01">
            <!-- <input type="number" name="dob" id="dob" maxlength="4" min="1900"> -->
        </div>
        <div>
            <input type="url" placeholder="url"> <br>
            <input type="search" placeholder="search">
        </div>
        <div>
            <label for="about">About</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sms-alert">SMS alert</label>
            <input type="checkbox" name="sms" id="sms-alert">
        </div>
        <div>
            <label for="email-alert">Email-alert</label>
            <input type="checkbox" name="email-alert" id="email=alert">
        </div>
        <div>
            <!-- differenciate with name and value -->
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <!-- drop down -->
         <select name="state" id="state" multiple>
            <option value="TamilNadu">TamilNadu</option>
            <option value="kerala">Kerala</option>
            <option value="Bangalore">Bangalore</option>
         </select>
         <br>
         <div>
            <!-- telephone number -->
             <label for="telphone">Telephone</label>
            <input type="tel" id="telephone" name="telephone">
            <!-- show color picker -->
             <label for="color">Color</label>
            <input type="color" id="color" name="color"> 
            <!-- Hidden do not display user javascript to use hidden message-->
             <input type="hidden" id="hidden" name="hidden">
         </div> <br>
         <div>
            <label for="file">Choose file</label>
            <input type="file" id="file" name="file">
         </div>
         <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
