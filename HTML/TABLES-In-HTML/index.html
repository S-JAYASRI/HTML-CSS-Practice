<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border="4" cellpadding="20" cellspacing="6" bgcolor="pink">
    <thead>
        <tr>
            <th>Heading</th>
            <th>Items</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
           <td rowspan="3">Starters</td>
           <td>Samosa</td> 
           <td>Rs. 28</td>
        </tr>
        <tr>
            <td>Veg Roll</td>
            <td>Rs. 35</td>
        </tr>
        <tr>
            <td>Vada</td>
            <td>Rs. 17</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="2">Total</td>
        <td>Rs. 80</td>
    </tfoot>
    </table>
</body>
</html>
