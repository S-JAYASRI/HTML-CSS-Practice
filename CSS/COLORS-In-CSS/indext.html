<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        /* RGB red greeb blue */
        body {
            background-color: rgb(255,203,193);
        }

        /* HSL Hue(Degree) saturation(percentage) lightness(percentage)  */
        h1 {
            color: hsl(40deg,70%,35%);
        }
        /* HEX colors #symbol */
        h2 {
            color: #560;
        }

        /* rgba alpha  opacity transperance */
        p {
            color: rgba(27,66,85,0.8)
        }

    </style>
</head>
<body>
    <div>
        <h1>Colors in css</h1>
        <h2>Hex decimal values</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium odit, aliquam aperiam porro quis reprehenderit?</p>
    </div>
</body>
</html>
